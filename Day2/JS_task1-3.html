<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>ファイル管理</title>
<style>
h1 {
    border:solid 3px #4169E1;
    padding:3px;
    color:#190707;
    width:250px;
}
table {
    border-collapse: collapse;
}
td {
    padding: 4px 8px;
    border: 1px solid #23628f;
}
tr#allFile {
    background:#AFEEEE;
}
li {
    margin-top:5px;
}

</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>ファイル管理一覧</h1>
<h2>全てのフォルダとアクセス権を表示</h2>
</div>
</header>
<div class="main-wrapper">
<section>
    <table>
        <tr id="allFile">
            <td>フォルダ名</td>
            <td>閲覧権限</td>
            <td>編集権限</td>
            <td>削除権限</td>
        </tr>
        <tr>
            <td id="folderName1"></td>
            <td id="viewAuth1"></td>
            <td id="editAuth1"></td>
            <td id="deleteAuth1"></td>
        </tr>
        <tr>
            <td id="folderName2"></td>
            <td id="viewAuth2"></td>
            <td id="editAuth2"></td>
            <td id="deleteAuth2"></td>
        </tr>
        <tr>
            <td id="folderName3"></td>
            <td id="viewAuth3"></td>
            <td id="editAuth3"></td>
            <td id="deleteAuth3"></td>
        </tr>
        <tr>
            <td id="folderName4"></td>
            <td id="viewAuth4"></td>
            <td id="editAuth4"></td>
            <td id="deleteAuth4"></td>
        </tr>
        <tr>
            <td id="folderName5"></td>
            <td id="viewAuth5"></td>
            <td id="editAuth5"></td>
            <td id="deleteAuth5"></td>
        </tr>
        <tr>
            <td id="folderName6"></td>
            <td id="viewAuth6"></td>
            <td id="editAuth6"></td>
            <td id="deleteAuth6"></td>
        </tr>
        <tr>
            <td id="folderName7"></td>
            <td id="viewAuth7"></td>
            <td id="editAuth7"></td>
            <td id="deleteAuth7"></td>
        </tr>
    </table>
</section>
<section>
    <h2>閲覧権限が全員にあるフォルダ</h2>
    <ul id="list"></ul>
</section>
</div>
<script>

var josys = "情報システム部";
var kanri = "経営管理部";
var eigyo = "営業部";
var every = "Everyone";
var kaihatsu = "開発本部";
var soumu = "総務部";
var keiri = "経理部";
var kikaku = "企画部";

var fileManage = {
  f001: {
    deleteAuth: josys,
    editAuth: josys,
    foldername: josys,
    viewAuth: josys,
  },
  f002: {
    deleteAuth: kanri,
    editAuth: kanri,
    foldername: kanri,
    viewAuth: kanri,
  },
  f003: {
    deleteAuth: eigyo,
    editAuth: eigyo,
    foldername: eigyo,
    viewAuth: every,
  },
  f004: {
    deleteAuth: kaihatsu,
    editAuth: kaihatsu,
    foldername: kaihatsu,
    viewAuth: kaihatsu,
  },
  f005: {
    deleteAuth: soumu,
    editAuth: every,
    foldername: soumu,
    viewAuth: every,
  },
  f006: {
    deleteAuth: keiri,
    editAuth: keiri,
    foldername: keiri,
    viewAuth: keiri,
  },
  f007: {
    deleteAuth: kikaku,
    editAuth: kikaku,
    foldername: kikaku,
    viewAuth: every,
  },
};

for (var i = 0; i< 7; i++) {
  document.getElementById('folderName'+ (i + 1)).textContent = fileManage['f00'+(i + 1)].foldername;
  document.getElementById('deleteAuth'+ (i + 1)).textContent = fileManage['f00'+(i + 1)].deleteAuth;
  document.getElementById('editAuth'+ (i + 1)).textContent = fileManage['f00'+(i + 1)].editAuth;
  document.getElementById('viewAuth'+ (i + 1)).textContent = fileManage['f00'+(i + 1)].viewAuth;

  if (fileManage['f00'+ (i + 1)].viewAuth === every) {
    var newLi = document.createElement('li');
    var list = document.getElementById('list');
    newLi.append(fileManage['f00'+ (i + 1)].foldername);
    list.appendChild(newLi);
  }
}

</script>
</body>
</html>
